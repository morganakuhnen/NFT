<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-top">
        <img src="./src/images/image-equilibrium.png" alt="">
        <div class="img-overlay">
          <img src="./src/images/icon-view.png" alt="">
        </div>
      </div>
      <div class="box-text">
        <a href="">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="./src/images/icon-ethereum.png" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./src/images/icon-clock.png" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="author">
          <img src="./src/images/image-avatar.png" alt="">
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
